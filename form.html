    <div id="demoSearchDiv">
        <form id="demoSearchForm" >
            <label for="ageRange">Age Range:</label>
            <input type="text" id="ageRange" name="ageRange" placeholder="e.g 15-35">
            <br><br>

            <label for="personTraits">Personality Traits:</label>
            <br>
            <input type="text" id="personTraits1" name="personTraits1" placeholder="Loyal">
            <br>
            <input type="text" id="personTraits2" name="personTraits2" placeholder="Loyal">

            <br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>

            </select>
            <br><br><br>

            <button type="submit">Search</button>

        </form>
